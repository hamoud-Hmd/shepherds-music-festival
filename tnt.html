		<script>
			//Slide show Variables
			const slideImage = document.querySelector('.slide-show');
			const images = [];
			let i = 0;
			let time = 3000;
			//End Slide show variables

			images.push('images/full/image1.jpg');
			images.push('images/full/image2.jpg');
			images.push('images/full/image3.jpg');
			images.push('images/full/image4.jpg');
			images.push('images/full/image5.jpg');

			function changeImage() {
				slideImage.style.backgroundImage = `url(${images[i]})`;

				if (i < images.length - 1) {
					i++;
				} else {
					i = 0;
				}

				setTimeout('changeImage()', time);
			}

			window.onload = changeImage;
		</script>
